<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    form {
      max-width: 500px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input[type="text"], input[type="email"], textarea, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    .error {
      color: red;
      font-size: 0.9em;
    }
    .radio-group {
      display: flex;
      gap: 15px;
      margin-top: 5px;
    }
  </style>
</head>
<body>

<h2>Contact Us</h2>

<form id="contactForm" method="POST" action="submit.php" onsubmit="return validateForm()">
  <label for="name">Name:
    <input type="text" id="name" name="name">
    <span class="error" id="nameError"></span>
  </label>

  <label for="email">Email:
    <input type="email" id="email" name="email">
    <span class="error" id="emailError"></span>
  </label>

  <label for="phone">Phone Number:
    <input type="text" id="phone" name="phone">
    <span class="error" id="phoneError"></span>
  </label>

  <label for="message">Message:
    <textarea id="message" name="message" rows="4"></textarea>
    <span class="error" id="messageError"></span>
  </label>

  <label>Preferred Contact Method:</label>
  <div class="radio-group">
    <label><input type="radio" name="contactMethod" value="Email" checked> Email</label>
    <label><input type="radio" name="contactMethod" value="Phone"> Phone</label>
    <label><input type="radio" name="contactMethod" value="Both"> Both</label>
  </div>

  <label for="inquiryType">Inquiry Type:
    <select id="inquiryType" name="inquiryType">
      <option value="General Inquiry">General Inquiry</option>
      <option value="Support Request">Support Request</option>
      <option value="Feedback">Feedback</option>
    </select>
  </label>

  <button type="submit">Submit</button>
</form>

<script>
  function validateForm() {
    let valid = true;
    document.querySelectorAll(".error").forEach(el => el.textContent = "");

    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const phone = document.getElementById("phone").value.trim();
    const message = document.getElementById("message").value.trim();

    if (!name) {
      document.getElementById("nameError").textContent = "Name is required.";
      valid = false;
    }
    if (!email || !/\S+@\S+\.\S+/.test(email)) {
      document.getElementById("emailError").textContent = "Valid email is required.";
      valid = false;
    }
    if (!phone || !/^\d{10}$/.test(phone)) {
      document.getElementById("phoneError").textContent = "Phone number must be 10 digits.";
      valid = false;
    }
    if (!message) {
      document.getElementById("messageError").textContent = "Message is required.";
      valid = false;
    }

    return valid;
  }
</script>
<a href="index.html" style="text-decoration:none;">
  <button style="padding:10px 20px; font-size:16px;">Back to Home</button>
</a>
</body>
</html>
