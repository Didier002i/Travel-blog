<!DOCTYPE html>

  <title>Travel Stories</title>
  <style>
    body {

      padding: 20px;
      background: #f0f0f0;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
      margin-top: 30px;
    }

    .gallery img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 0.3s, opacity 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
      opacity: 0.8;
    }

    .video-section {
      margin-top: 50px;
    }

    .video-section h2 {
      color: #444;
      text-align: center;
    }

    .videos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .videos video {
      width: 300px;
      border-radius: 10px;
    }
  </style>
</head>
